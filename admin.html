<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-user-shield"></i>
        <h1>Painel Administrativo</h1>
      </div>
      <div class="nav-user">
        <button onclick="window.location.href='login.html'" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </div>
  </nav>

  <main>
    <h2>Gerenciar Turmas, Professores e Alunos</h2>

    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('classes')">Turmas</button>
      <button class="tab-btn" onclick="showTab('teachers')">Professores</button>
      <button class="tab-btn" onclick="showTab('students')">Alunos</button>
    </div>

    <div id="classes" class="tab-content active">
      <h3>Turmas</h3>
      <p>Aqui você poderá gerenciar turmas.</p>
    </div>

    <div id="teachers" class="tab-content">
      <h3>Professores</h3>
      <p>Aqui você poderá gerenciar professores.</p>
    </div>

    <div id="students" class="tab-content">
      <h3>Alunos</h3>
      <p>Aqui você poderá gerenciar alunos.</p>
    </div>
  </main>

  <script>
    function showTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
